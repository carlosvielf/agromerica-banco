<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agromérica - IA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- navbar removed - logo will be shown above the card title -->

    <!-- Main Content -->
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="{{ url_for('static', filename='img/agromerica.png') }}" alt="Agromerica" class="company-logo mb-2" onerror="this.onerror=null;this.src='{{ url_for('static', filename='img/company-logo.svg') }}';">
                        <h5 class="mb-0 fs-6">Reconhecimento de Peças Agrícolas</h5>
                    </div>
                    <div class="card-body p-3">
                        <!-- Controls (upload only) -->
                        <div class="controls text-center">
                            <div class="upload-section">
                                <p class="text-muted mb-2">Envie uma foto para análise</p>
                                <div class="upload-area">
                                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                                    <!-- Camera input fallback: opens device camera on browsers that use input capture -->
                                    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
                                    <button id="uploadButton" class="btn btn-secondary">
                                        <i class="fas fa-upload me-2"></i>Enviar Foto
                                    </button>
                                    <button id="cameraButton" class="btn btn-secondary ms-1">
                                        <i class="fas fa-camera me-2"></i>Tirar Foto
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Result Section -->
                        <div class="result-container" style="display: none;">
                            <h5 class="text-center mb-3">Informações da Peça</h5>

                            <!-- Result image (shows image with bounding box returned by server) -->
                            <div class="text-center mb-3">
                                <img id="result-img" src="" alt="Resultado" class="d-block mx-auto rounded shadow-sm" style="max-width:100%; height:auto; display:none;" />
                            </div>

                            <div class="piece-info mt-2">
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="card-title mb-0">Informações da Peça</h6>
                                    </div>
                                    <div class="card-body p-2">
                                        <div id="piece-description" class="card-text"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button id="newPhoto" class="btn btn-secondary">
                                    <i class="fas fa-redo me-2"></i>Nova Foto
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <h5 class="mt-3">Processando imagem...</h5>
        </div>
    </div>

    <!-- Camera Modal / Overlay -->
    <div id="cameraModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:1100; align-items:center; justify-content:center;">
        <div style="position:relative; width:100%; max-width:480px; margin:0 auto;">
            <video id="cameraVideo" autoplay playsinline style="width:100%; height:auto; border-radius:8px; background:#000;"></video>
            <canvas id="cameraCanvas" style="display:none;"></canvas>
            <div style="display:flex; justify-content:center; gap:0.5rem; margin-top:0.5rem;">
                <button id="captureButton" class="btn btn-success"> <i class="fas fa-circle-notch me-2"></i>Capturar</button>
                <button id="closeCameraButton" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
